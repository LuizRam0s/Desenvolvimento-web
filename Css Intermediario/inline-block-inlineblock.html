<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Inline,block e Inline Block</title>
</head>

	<style type="text/css">
		
		.borda{
			border: 1px solid green;
		}

		.borda2{
			border: 1px solid palevioletred;
			display: block;
			font-size: 22px;

		}

	</style>

<body>

	<h1 class="borda">Bloco 1</h1>
	<h1 class="borda">Bloco 2</h1>
	
	<span class="borda2">Conteudo 1</span>
	<span class="borda2">Conteudo 2</span>

</body>
</html>
