<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Estilos textos</title>

	<style type="text/css">
		
		body {
			font-size: 40px;
			font-family: "Times New Roman",Times, serif;
		}

		.negrito{
			/*normal, bold que é de 100 a 900*/
			font-weight: 750;
		}

		.italico{
			font-style: italic;
		}

		.formatacao{
			/* text decoration: underline, overline, line-through*/
			text-decoration: line-through ;
		}

		.texto3{
			font: bold 25px "Trebuchet MS", Helvetica, sans-serif;
			color: #0000CD ;
		}


	</style>

</head>

<body>

	<p class="negrito">Texto negrito</p>
	<p>Texto negrito</p>
	<br>

	<p class="italico">Texto italico</p>
	<p>Texto italico</p>
	<br>

	<p class="formatacao">Texto formatação</p>
	<p>Texto formatação</p>
	<br>

	<p class="texto3">Texto</p>
	<p>Texto</p>

</body>


</html>
