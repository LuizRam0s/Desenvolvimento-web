<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tamanho de textos</title>

	<style type="text/css">

		div{
			font-size: 15px;
		}
		
		.texto{
			/*px-->tamanho fixo
			% -->tamanho relativo
			em --> tamanho relativo ao container pai
			Tamanho padrao dos textos 16 px.
			*/
			font-size: 2em;
			background: peachpuff;
		}

		.texto2{
			font-size: 15px;
			background: red;
		}

	</style>

</head>

<body>

	<div>
	<p class="texto">Conteudo</p>
	<p class="texto2">Conteudo 2</p>
	</div>

</body>


</html>
