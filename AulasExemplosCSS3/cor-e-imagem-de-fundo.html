<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cor e imagem de fundo</title>

	<style type="text/css">
		
		.fundo{
			background-color:#00FF7F ;
			color: #000080;
		}

		.fundo1{
			background-image: url('ImagensExemplos/one.webp');
			/*repeat-x, repeat-y, no-repeat*/
			background-repeat: repeat;
			/*scrool, fixed*/
			background-attachment: fixed;
			/*
			left, center e right
			top, center e bottom	
			*/
			background-position: center center ;
		}

	</style>

</head>

<body class="fundo1">

	<h1 class="fundo"> Conteúdo título</h1>

</body>


</html>
